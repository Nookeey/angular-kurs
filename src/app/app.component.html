<div>
  <h3>Kurs {{title}}</h3>
 
  <p>Dni tygodnia</p>

  <ul>
    <ng-container *ngFor="let day of days; let e = even">
      <li *ngIf="e">
        {{day}}
      </li>
    </ng-container>
  </ul>

  <div *ngFor="let dog of dogs">
    {{dog.name}}, {{dog.age}}
  </div>

  <button (click)="addDogs()">Dodaj</butto>
  <button (click)="removeDogs()">Usun</butto>

</div>
