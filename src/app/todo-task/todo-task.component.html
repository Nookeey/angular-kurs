Lista zadań
<ng-container *ngIf="tasksList.length > 0; else noTask">
  <p [ngStyle]="{color: getColor()}" >Zadania do wykonania: {{tasksList.length}}</p>
  <ul>
    <li *ngFor="let task of tasksList; let id of taskId; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li': tasksList.length===1}">
      {{task.name | transformTask}}
      <button class="btn btn-danger btn-sm" (click)="remove(task)">Usun</button>
      <button class="btn btn-success btn-sm" (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</ng-container>

<ng-template #noTask>
  <p>Brak zadań, masz czas wolny!</p>
</ng-template>
